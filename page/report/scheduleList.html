<body class="childrenBody">
	<form class="layui-form">
		<!-- <blockquote class="layui-elem-quote quoteBox"> -->
		<!-- <form class="layui-form"> -->
		<div class="layui-form-item">
			<div class="layui-inline">
				<a class="layui-btn search_btn layui-btn-sm" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<select class="select-type" >
						<option value="1">标题</option>
						<option value="2">内容</option>
						<option value="3">关键词</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input id="select-tfdpublishtimebegin" type="text" class="layui-input" placeholder="开始时间" />
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input id="select-tfdpublishtimeend" type="text" class="layui-input" placeholder="结束时间" />
				</div>
			</div>

		</div>

		<div class="layui-form-item">
			<div class="layui-btn-container">
				<div class="layui-btn-group">
					<a class="layui-btn layui-btn-normal layui-btn-sm addNews_btn">添加</a>
					<a class="layui-btn layui-btn-danger layui-btn-sm layui-btn-normal delAll_btn">批量删除</a>
				</div>
			</div>
		</div>

		<!-- </form> -->
		<!-- </blockquote> -->
		<table id="newsList" lay-filter="newsList"></table>
		<!--审核状态-->
		<script type="text/html" id="newsStatus">
		{{#  if(d.newsStatus == "1"){ }}
		<span class="layui-red">等待审核</span>
		{{#  } else if(d.newsStatus == "0"){ }}
		<span class="layui-blue">已存草稿</span>
		{{#  } else { }}
			审核通过
		{{#  }}}
		</script>

		<!--操作-->
		<script type="text/html" id="newsListBar">
			<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">预览</a>
			<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>
			<!-- <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a> -->
		</script>
	</form>

	<div id="div-zhengfumian" class="layui-form" lay-filter="form-zhengfumian" style="display: none;">
		<div class="layui-form-item" style="margin:10px 5px 0px 5px;">
			<select name="select-zhengfumian">
				<option value="1">未设置</option>
				<option value="2">优良</option>
				<option value="3">不良</option>
			</select>
		</div>	
	</div>

	<div id="div-fdapproveflag" class="layui-form" lay-filter="form-fdapproveflag" style="display: none;">
		<div class="layui-form-item" style="margin:10px 5px 0px 5px;">
			<select name="select-fdapproveflag">
				<option value="1">未审核</option>
				<option value="2">审核通过</option>
				<option value="3">审核未通过</option>
				<option value="4">待审核</option>
				<option value="5">待编辑</option>
			</select>
		</div>	
	</div>

	<div id="div-fdpublishtime" class="layui-form" lay-filter="form-fdpublishtime" style="display: none;">
		<div class="layui-form-item" style="margin:10px 5px 0px 5px;">
			<input type="text" class="layui-input" placeholder="选择时间" />
		</div>	
	</div>

	<div id="div-fdarea" class="layui-form" lay-filter="form-fdarea" style="width:300px;display: none;">
		<div class="layui-form-item" style="margin:10px 5px 0px 5px;">
            <select id="select-fdarea" name="select-fdarea" xm-select="select-fdarea" xm-select-search="" xm-select-radio="" xm-select-height="36px">
			</select>
		</div>	
	</div>

	<div id="div-fdchannel" class="layui-form" lay-filter="form-fdchannel" style="width:300px;display: none;">
		<div class="layui-form-item" style="margin:10px 5px 0px 5px;">
            <select id="select-fdchannel" name="select-fdchannel" xm-select="select-fdchannel" xm-select-search="" xm-select-radio="" xm-select-height="36px">
			</select>
		</div>	
	</div>

	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="scheduleList.js"></script>
</body>

</html>
