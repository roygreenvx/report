<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>签到统计--培训签到后台管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<style>

	</style>
</head>

<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-form-item">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<select class="select-type">
						<option value="">选择统计类型</option>
						<option value="1">按人员</option>
						<option value="2">按课程</option>
						<option value="3">按部门</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input id="select-starttime" type="text" class="layui-input" placeholder="开始时间" />
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input id="select-endtime" type="text" class="layui-input" placeholder="结束时间" />
				</div>
			</div>
			<div class="layui-inline">
				<a class="layui-btn search_btn" data-type="reload">统计</a>
			</div>
		</div>
		<table id="newsList" lay-filter="newsList"></table>

		<!--操作-->
		<script type="text/html" id="newsListBar">
			<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">二维码</a>
			<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>
			<!-- <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a> -->
		</script>
	</form>

	<div id="div-qrcode" class="layui-form" lay-filter="form-fdarea" style="display: none;">
		<div class="layui-form-item" style="margin:15px;">
			<div id="qrcodepic"></div>
		</div>	
	</div>

	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="signsCount.js"></script>
</body>

</html>
