<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/formSelects-v4.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
    <style>
        body .layer-attupload .layui-layer-content iframe{
	        position: inherit;
		}
    </style>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10" lay-filter="form-news">
	<div class="layui-col-md12 layui-col-xs12">

		<div class="layui-form-item">
			<label class="layui-form-label">行业报告:</label>
			<div class="layui-input-inline">
				<!-- <div class="layui-inline"> -->
                    <button type="button" class="layui-btn" id="uploadPicAtt"><i class="layui-icon layui-icon-upload"></i>上传文件</button>
                <!-- </div> -->
                
            </div>
            <div class="layui-form-mid layui-word-aux">只允许上传zip类型压缩文件（包含行业报告PDF文件）</div>
        </div>
        <div class="layui-form-item">
			<label class="layui-form-label">上传结果:</label>
			<div class="layui-input-block">
				<div class="layui-inline">
					<div id="resultTxt" class="layui-form-mid"></div>
				</div>
			</div>
		</div>

       
		<!-- <hr class="layui-bg-gray" />
        <div class="layui-right">
            <a class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
        </div> -->
	</div>
	
    <div class="layui-col-md12 layui-col-xs12">

        <div class="layui-form-item">
            <label class="layui-form-label">行业数据:</label>
            <div class="layui-input-inline">
                <!-- <div class="layui-inline"> -->
                <button type="button" class="layui-btn" id="uploadPicAtt_hangyedata"><i class="layui-icon layui-icon-upload"></i>上传文件</button>
                <!-- </div> -->

            </div>
            <div class="layui-form-mid layui-word-aux">只允许上传zip类型压缩文件（包含行业数据Excel文件）</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">上传结果:</label>
            <div class="layui-input-block">
                <div class="layui-inline">
                    <div id="resultTxt_hangyedata" class="layui-form-mid"></div>
                </div>
            </div>
        </div>

    </div>

</form>

<script type="text/html" id="attListBar">
	<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>

<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="fileUpload.js"></script>
</body>
</html>
